# permissions for end users to view machines.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: machine-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: k8s-operator
    app.kubernetes.io/part-of: k8s-operator
    app.kubernetes.io/managed-by: kustomize
  name: machine-viewer-role
rules:
- apiGroups:
  - server.eidolonai.com
  resources:
  - machines
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - server.eidolonai.com
  resources:
  - machines/status
  verbs:
  - get
