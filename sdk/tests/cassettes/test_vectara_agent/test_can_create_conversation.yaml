      string: "event:search_results\ndata:{\"type\":\"search_results\",\"search_results\":[{\"text\":\"A
        black hole is a region of spacetime where gravity is so strong that nothing,
        not even light and other electromagnetic waves, is capable of possessing enough
        energy to escape it.\",\"score\":0.9082812070846558,\"part_metadata\":{\"title\":\"Black
        hole\",\"lang\":\"eng\",\"section\":34,\"offset\":2016,\"len\":179},\"document_metadata\":{\"X-TIKA:Parsed-By\":\"org.apache.tika.parser.html.HtmlParser\",\"dc:title\":\"Black
        hole - Wikipedia\",\"Content-Encoding\":\"UTF-8\",\"Content-Language\":\"en\",\"Content-Type\":\"text/html;
        charset=UTF-8\",\"title\":\"Black hole - Wikipedia\"},\"document_id\":\"blob\"},{\"text\":\"An
        artistic depiction of a black hole and its features\\n                  \\n
        \                 When an object falls into a black hole, any information
        about the shape of the object or distribution of charge on it is evenly distributed
        along the horizon of the black hole, and is lost to outside observers.\",\"score\":0.5247617959976196,\"part_metadata\":{\"title\":\"Properties
        and structure\",\"breadcrumb\":[\"Black hole\"],\"lang\":\"eng\",\"section\":14,\"offset\":1165,\"len\":302},\"document_metadata\":{\"X-TIKA:Parsed-By\":\"org.apache.tika.parser.html.HtmlParser\",\"dc:title\":\"Black
        hole - Wikipedia\",\"Content-Encoding\":\"UTF-8\",\"Content-Language\":\"en\",\"Content-Type\":\"text/html;
        charset=UTF-8\",\"title\":\"Black hole - Wikipedia\"},\"document_id\":\"blob\"},{\"text\":\"Because
        a black hole eventually achieves a stable state with only three parameters,
        there is no way to avoid losing information about the initial conditions:
        the gravitational and electric fields of a black hole give very little information
        about what went in.\",\"score\":0.5155808925628662,\"part_metadata\":{\"title\":\"Properties
        and structure\",\"breadcrumb\":[\"Black hole\"],\"lang\":\"eng\",\"section\":14,\"offset\":1864,\"len\":260},\"document_metadata\":{\"X-TIKA:Parsed-By\":\"org.apache.tika.parser.html.HtmlParser\",\"dc:title\":\"Black
        hole - Wikipedia\",\"Content-Encoding\":\"UTF-8\",\"Content-Language\":\"en\",\"Content-Type\":\"text/html;
        charset=UTF-8\",\"title\":\"Black hole - Wikipedia\"},\"document_id\":\"blob\"},{\"text\":\"The
        size of a black hole, as determined by the radius of the event horizon, or
        Schwarzschild radius, is proportional to the mass, M, through \\n                  \\n
        \                     \\n                        \\n                          \\n
        \                           \\n                              \\n                                \\n
        \                                 \\n                                    r\\n
        \                                   \\n                                      \\n
        \                                       s\\n                                      \\n
        \                                   \\n                                  \\n
        \                                 =\\n                                  \\n
        \                                   \\n                                      \\n
        \                                       2\\n                                        G\\n
        \                                       M\\n                                      \\n
        \                                     \\n                                        c\\n
        \                                       \\n                                          2\\n
        \                                       \\n                                      \\n
        \                                   \\n                                  \\n
        \                                 \u2248\\\\x3C!\",\"score\":0.5138418674468994,\"part_metadata\":{\"title\":\"Physical
        properties\",\"breadcrumb\":[\"Black hole\",\"Properties and structure\"],\"lang\":\"eng\",\"section\":7,\"offset\":8357,\"len\":1301},\"document_metadata\":{\"X-TIKA:Parsed-By\":\"org.apache.tika.parser.html.HtmlParser\",\"dc:title\":\"Black
        hole - Wikipedia\",\"Content-Encoding\":\"UTF-8\",\"Content-Language\":\"en\",\"Content-Type\":\"text/html;
        charset=UTF-8\",\"title\":\"Black hole - Wikipedia\"},\"document_id\":\"blob\"},{\"text\":\"Black
        hole\",\"score\":0.5124500393867493,\"part_metadata\":{\"is_title\":true,\"title_level\":2},\"document_metadata\":{\"X-TIKA:Parsed-By\":\"org.apache.tika.parser.html.HtmlParser\",\"dc:title\":\"Black
        hole - Wikipedia\",\"Content-Encoding\":\"UTF-8\",\"Content-Language\":\"en\",\"Content-Type\":\"text/html;
        charset=UTF-8\",\"title\":\"Black hole - Wikipedia\"},\"document_id\":\"blob\"},{\"text\":\"The
        defining feature of a black hole is the appearance of an event horizon\u2014a
        boundary in spacetime through which matter and light can pass only inward
        towards the mass of the black hole.\",\"score\":0.5121040344238281,\"part_metadata\":{\"title\":\"Event
        horizon\",\"breadcrumb\":[\"Black hole\",\"Properties and structure\"],\"lang\":\"eng\",\"section\":8,\"offset\":1086,\"len\":186},\"document_metadata\":{\"X-TIKA:Parsed-By\":\"org.apache.tika.parser.html.HtmlParser\",\"dc:title\":\"Black
        hole - Wikipedia\",\"Content-Encoding\":\"UTF-8\",\"Content-Language\":\"en\",\"Content-Type\":\"text/html;
        charset=UTF-8\",\"title\":\"Black hole - Wikipedia\"},\"document_id\":\"blob\"},{\"text\":\"What
        is visible is not the black hole\u2014which shows as black because of the
        loss of all light within this dark region.\",\"score\":0.504933774471283,\"part_metadata\":{\"title\":\"Direct
        interferometry\",\"breadcrumb\":[\"Black hole\",\"Observational evidence\"],\"lang\":\"eng\",\"section\":21,\"offset\":966,\"len\":116},\"document_metadata\":{\"X-TIKA:Parsed-By\":\"org.apache.tika.parser.html.HtmlParser\",\"dc:title\":\"Black
