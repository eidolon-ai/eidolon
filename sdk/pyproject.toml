[tool.poetry]
name = "eidos-sdk"
version = "0.1.12"
description = ""
authors = ["Luke Lalor <lukehlalor@gmail.com>"]
readme = "README.md"
include = ["logging.conf"]

[tool.poetry.scripts]
eidos-server = "eidos_sdk.bin.agent_http_server:main"
#eidos-create-agent = "eidos_sdk.bin.agent_creator:main"

[tool.poetry.dependencies]
python = ">=3.11,<3.12"
fastapi = "^0.104.1"
pyyaml = "^6.0.1"
jsonschema = "^4.19.2"
httpx = "^0.25.1"
uvicorn = "^0.24.0.post1"
numpy = "^1.26.2"
motor = "^3.3.1"
python-dotenv = "^1.0.0"
openai = "^1.2.4"
jinja2 = "^3.1.2"
pytest-json-report = "^1.5.0"
tiktoken = "^0.5.1"
jsonref = "^1.1.0"
chromadb = "^0.4.18"
spacy = "^3.7.2"
lxml = "^4.9.3"
filetype = "^1.2.0"
pypdf = "^3.17.1"
esprima = "^4.0.1"
unstructured = "^0.11.2"
python-multipart = "^0.0.6"
pillow = "^10.1.0"
aiohttp = "^3.9.1"
watchdog = "^3.0.0"
python-docx = "^1.1.0"
python-jose = "^3.3.0"
authlib = "^1.3.0"
aiostream = "^0.5.2"
sse-starlette = "^1.8.2"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
pylint = "^3.0.2"
ruff = "^0.1.7"
pytest-recording = "^0.13.1"
pytest-asyncio = "^0.23.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
pythonpath = "project"

[tool.ruff]
line-length = 121
