name: Release @eidolon-components and @eidolon-client

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - uses: pnpm/action-setup@v3
        name: Install pnpm
        with:
          version: 9
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Dependencies
        run: pnpm install
        working-directory: webui

      - name: Build Packages
        run: pnpm build
        working-directory: webui

      - name: Version Packages
        run: pnpm changeset version
        working-directory: webui

      - name: Publish Packages
        run: |
          pnpm --filter @eidolon/client changeset publish --no-git-checks
          pnpm --filter @eidolon/components changeset publish --no-git-checks
        working-directory: webui

      - name: Push Tags to GitHub
        run: git push --follow-tags
        working-directory: webui

      - name: Create Release Pull Request
        id: changesets
        run: changesets/action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        working-directory: webui