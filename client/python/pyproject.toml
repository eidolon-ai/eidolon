[build-system]
requires = [ "poetry-core",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "eidolon_ai_client"
version = "0.1.12"
description = ""
authors = [ "Luke Lalor <lukehlalor@gmail.com>",]
readme = "README.md"

[tool.poetry.scripts]
eidolon-cli = "eidolon_ai_client.cli:app"

[tool.ruff]
line-length = 121

[tool.eidolon]
update-tag = "client"
last-update-hash = "325c68e5b44c82bfe8ec088c9932910da86868a3"

[tool.poetry.dependencies]
python = ">=3.11,<3.12"
setuptools = "^69.0.2"
jsonref = "^1.1.0"
pydantic = "^2.6.1"
httpx = "^0.27.0"
httpx-sse = "^0.4.0"
sse-starlette = "^2.0.0"
aiostream = "^0.5.2"
typer = {version = "^0.12.3", optional = true}
rich = {version = "^13.7.1", optional = true}
simple-term-menu = {version = "^1.6.4", optional = true}

[tool.poetry.extras]
cli = ["typer", "rich", "simple-term-menu"]

[tool.poetry.group.dev.dependencies]
ruff = "^0.1.7"
pytest-asyncio = "^0.23.4"
