name: Test K8 Operator
on:
  push:
    paths:
      - k8s-operator/**

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21.x'
          cache-dependency-path: k8s-operator/go.sum
      - name: Run tests
        run: make test
        working-directory: k8s-operator
