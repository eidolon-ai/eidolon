apiVersion: server.eidolonai.com/v1alpha1
kind: Agent
metadata:
  name: SearchCode

spec:
  implementation: RetrieverAgent
  name: "search_code"
  description: "Searches for code snippets in the source code"
  loader_root_location: "file://../sdk/eidolon_ai_sdk"
  loader_pattern: "**/*.py"
  max_num_results: 50
