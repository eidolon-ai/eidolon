name: Test
on:
  push:
    branches: [main]
  pull_request:

jobs:
  cli-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install poetry
        run: pipx install poetry
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'poetry'
      - run: poetry install
        working-directory: cli
      - run: poetry run ruff format .
        working-directory: cli
      - run: poetry run ruff check .
        working-directory: cli
      - run: poetry run pytest
        working-directory: cli

  examples-test:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
    steps:
      - uses: actions/checkout@v4
      - name: Install poetry
        run: pipx install poetry
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'poetry'
      - run: poetry install
        working-directory: examples
      - run: poetry run ruff format .
        working-directory: examples
      - run: poetry run ruff check .
        working-directory: examples
      - run: mkdir -p /tmp/eidolon
        working-directory: examples
      - run: poetry run pytest
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          EIDOLON_DATA_DIR: /tmp/eidolon
        working-directory: examples
      - uses: actions/upload-artifact@v4
        if: ${{ !success() }}
        with:
          name: server-logs
          path: /tmp/eidolon_test_logs/

  test-quickstart-no-mongodb:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install poetry
        run: pipx install poetry
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'poetry'
      - run: poetry install
        working-directory: examples
      - run: poetry run pytest tests/test_quickstart.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        working-directory: examples

  sdk-test:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
    steps:
      - uses: actions/checkout@v4
      - name: Install poetry
        run: pipx install poetry
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'poetry'
      - run: poetry install
        working-directory: sdk
      - run: poetry run ruff format .
        working-directory: sdk
      - run: poetry run ruff check .
        working-directory: sdk
      - run: poetry run pytest
        env:
          OPENAI_API_KEY: intentionally_unused
          CSE_ID: ${{ secrets.CLOUD_SEARCH_ENGINE_ID }}
          CSE_TOKEN: ${{ secrets.CLOUD_SEARCH_ENGINE_TOKEN }}
        working-directory: sdk

  sdk-test-local-memory:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install poetry
        run: pipx install poetry
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'poetry'
      - run: poetry install
        working-directory: sdk
      - run: poetry run pytest --symbolic_memory local
        env:
          OPENAI_API_KEY: intentionally_unused
          CSE_ID: ${{ secrets.CLOUD_SEARCH_ENGINE_ID }}
          CSE_TOKEN: ${{ secrets.CLOUD_SEARCH_ENGINE_TOKEN }}
        working-directory: sdk

  test-webui:
    runs-on: ubuntu-latest
    steps:
      - name: Set Node.js 21.x
        uses: actions/setup-node@v3
        with:
          node-version: 21.x
      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: install
      - uses: actions/checkout@v4
      - name: lint
        run: npm run lint
        working-directory: webui
      - name: build
        run: npm run build
        working-directory: webui
      - name: test
        run: npm run test --if-present
        working-directory: webui
