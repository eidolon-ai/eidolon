[build-system]
requires = [ "poetry-core",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "eidolon_examples"
version = "0.1.109"
description = ""
authors = [ "Luke Lalor <lukehlalor@gmail.com>",]
readme = "README.md"

[tool.ruff]
line-length = 121

[tool.eidolon]
update-tag = "examples"
last-update-hash = "c3f05aaae2c9d18013932b2f54f1d19545b3d2f8"

[tool.poetry.dependencies]
python = ">=3.11,<3.13"
setuptools = ">=69.0.2"
transformers = "^4.35.2"
eidolon-ai-sdk = "^0.1.132"
eidolon-ai-client = "^0.1.35"
pydub = "^0.25.1"
ruamel-yaml = "^0.18.6"
kubernetes = "^29.0.0"
jsonpath-ng = "^1.6.1"

[tool.poetry.scripts]
eidolon-server = "eidolon_ai_sdk.bin.agent_http_server:main"
replay = "eidolon_ai_sdk.bin.replay:app"

[tool.poetry.group.dev.dependencies]
ruff = "^0.1.7"
pytest-asyncio = "^0.23.4"

[tool.poetry.group.dev.dependencies.eidolon-ai-usage-client]
path = "../usage-service/usage-client"
develop = true

[tool.poetry.group.dev.dependencies.eidolon-ai-client]
path = "../client/python"
develop = true

[tool.poetry.group.dev.dependencies.eidolon-ai-sdk]
path = "../sdk"
develop = true
extras = [ "all",]
