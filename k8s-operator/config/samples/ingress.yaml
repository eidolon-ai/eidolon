apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eidolon-ingress
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /.*
            pathType: ImplementationSpecific
            backend:
              service:
                name: eidolon-service
                port:
                  number: 8080
